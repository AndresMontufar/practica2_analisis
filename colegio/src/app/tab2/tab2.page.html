<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Registro
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input placeholder="Nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" (click)="registerUser()">Registrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
